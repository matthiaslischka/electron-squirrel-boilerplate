<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upgrade</title>
    <link rel="stylesheet" href="styles.css">
</head>

<script>
    var version = window.location.search.split('version=')[1] || window.location.hash.split('version=')[1],
            urlBuilds = "http://dev-eligibility-phoenix.labcorp.com/reyramos/builds/v" + version + '.msi';

    function download() {
        var newWindow = window.open(urlBuilds, 'download'),
                remote = require('remote');

        remote.getCurrentWindow().hide();

        setTimeout(function () {
            newWindow.close();
        }, 2000);
    }


</script>
<body>
<div class="modal-box in">
    <div class="panel panel-danger">
        <div class="panel-heading"><h3 class="panel-title">Upgrade Available</h3></div>
        <div class="panel-body">A new version of LabCorp Phoenix is available, Please download and install.</div>
        <div class="panel-footer">
            <a href="javascript:download()">Download</a>

        </div>
    </div>
</div>


</body>
</html>
